<!DOCTYPE html>

<!-- 

tamanho de monitor:
Muito pequeno:  até 750px       - class: col-xs-1 até 12
Pequeno:        750 até 970px   - class: col-sm-1 até 12
Medio:          970 até 1170px  - class: col-md-1 até 12
Grande:         acima de 1170px - class: col-lg-1 até 12

-->

<html>
    <head>
        <title>Curso Bootstrap3 - DevMedia</title>
        <meta charset="UTF-8">

        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- adicionar CSS Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" media = "all">  

        <!-- CSS personalizado -->
        <link href = "../css/estilo.css" rel = "stylesheet" media = "all">
    </head>

    <body>
        <h1>Input Groups</h1>


        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <form> 
                        <hr/>
                        <div class="input-group">
                            <span class="input-group-addon">Seu nome:</span>
                            <input type="text" placeholder="input-group-addon" class="form-control"/>
                        </div>
                        <hr/>

                        <div class="input-group">
                            <input type="text" placeholder="checkbox" class="form-control"/>
                            <span class="input-group-addon">
                                <input type="checkbox"/>
                            </span>
                        </div>

                        <hr/>

                        <div class="input-group">
                            <input type="text" placeholder="Button" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">Buscar</button>
                            </span>
                        </div>

                        <hr/>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>

                            <input type="text" class="form-control" />

                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">Buscar</button>
                            </span>
                        </div>

                        <hr/>                        
                   </form>

                    <div class="col-xs-12">
                        <hr/>
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control"/>

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Selecione um Estado 
                                        <span class="caret"></span>
                                    </button>
                                    
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#"></a>RJ</li>
                                        <li><a href="#"></a>RS</li>
                                        <li><a href="#"></a>SP</li>
                                        <li><a href="#"></a>MG</li>                                        
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jscript.js"></script>      
    </body>
</html>
